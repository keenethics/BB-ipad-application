<ion-menu id="main-menu" side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="filter-menu" type="push" swipeEnabled="false" [content]="content">
  <ion-header>
    <ion-toolbar color="light-blue" class="header">
      <ion-title>SEARCH</ion-title>
    </ion-toolbar>
    <ion-toolbar color="light-blue" class="subheader">
      <p>Compare countries, markets or even cities. Start by choosing the search type</p>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <data-filter [data]="dataProvider.data$ | async" (onFilterChange)="getFilteredData($event)"></data-filter>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
