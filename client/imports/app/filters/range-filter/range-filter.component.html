<div class="range-filter-container">
  <span class="title" *ngIf="title">{{title}}</span>
  <ion-range debounce="200" dualKnobs="true" pin="true" [(ngModel)]="_currentValue" [min]="min" [max]="max" [step]="getStep()" [snaps]="true" (ionChange)="handleChange($event)"></ion-range>
  <span class="min-lable">{{min}}</span><span class="max-lable">{{max}}</span>
</div>
