<ion-toolbar>
  <ion-buttons>
    <button (click)="select({ title: t.value })" [ngClass]="{ 'active': isInQueryObject(t.value) }" class="disable-hover" ion-button color="primary" *ngFor="let t of filter.buTitles$ | async">
      <label>{{t.title}}</label>
    </button>
  </ion-buttons>
</ion-toolbar>
