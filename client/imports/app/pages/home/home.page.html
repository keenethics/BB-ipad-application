<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button (click)="menuToggle('filter-menu')" ion-button icon-only>
        <ion-icon class="icon-bb-side-menu" name="icon-bb-side-menu"></ion-icon>
        <!--<ion-icon *ngIf="isMenuOpen" class="icon-bb-side-menu-close" name="icon-bb-side-menu-close"></ion-icon>-->
      </button>
    </ion-buttons>
    <!--<ion-buttons end>
      <button (click)="menuToggle()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-title>
      <ion-icon class="icon-bb-logo" name="icon-bb-logo"></ion-icon>
      MN BLACK BOOK APPLICATION
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="no-scroll">
  <div class="swipe-menu-overlay"></div>
  <world-map [show-values]="!mapSettings.values" [show-labels]="!mapSettings.labels" [chart-type]="mapSettings.charts ? 'bar' : 'circles'" [map-width]="mapWidth" [map-height]="mapHeight" [zoom-on-update]="true" [data-to-draw]="dataProvider.data$ | async"
    (data-click)="showOverview($event)"></world-map>
  <sheets-portal></sheets-portal>
</ion-content>
<footer [activeButtonTitle]="'home'" (onSelect)="openPage($event)"></footer>
