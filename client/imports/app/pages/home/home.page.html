<ion-header>
  <header [isButtonEnabled]="true" (onButtonClick)="menuToggle($event)"></header>
</ion-header>
<ion-content class="no-scroll">
  <div class="swipe-menu-overlay"></div>
  <world-map [is-log-scale]="mapSettings.scaling" [show-values]="!mapSettings.values" [show-labels]="!mapSettings.labels" [chart-type]="mapSettings.charts ? 'bar' : 'circles'"
    [map-width]="mapWidth" [map-height]="mapHeight" [zoom-on-update]="autoZoom" [data-to-draw]="dataProvider.data$ | async"
    (data-click)="showOverview($event)" (select-country)="selectCountry($event)"></world-map>
    <view-switcher></view-switcher>
    <sheets-portal></sheets-portal>
</ion-content>
<ion-footer>
  <footer [activeButtonTitle]="'home'" [preventNav]="['home']" (onSelect)="resetFilters($event)"></footer>
</ion-footer>
