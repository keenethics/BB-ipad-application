<ion-header>
  <ion-toolbar>
    <ion-title>Upload new data</ion-title>
    <ion-buttons end>
      <button (click)="menuToggle()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="uploadFileForm" (ngSubmit)="uploadFile()" novalidate padding>
    <ion-list>
      <ion-item>
        <input  type="file" accept="text/csv" formControlName="file" (change)="onChange($event)"/>
      </ion-item>
      <ion-item>
        <button type="submit" [disabled]="!isFileSelected()" ion-button block>Upload file</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
