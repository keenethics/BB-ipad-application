<ion-toolbar color="primary">
  <ion-buttons>
    <button *ngIf="isButtonEnabled" (click)="emitButtonClick('filter-menu')" ion-button icon-only>
      <ion-icon class="icon-bb-side-menu" name="icon-bb-side-menu"></ion-icon>
    </button>
    <button (click)="openPage('home')" ion-button icon-only>
      <ion-icon class="icon-bb-map" name="icon-bb-map"></ion-icon>
    </button>
    <button (click)="openPage('switchers')" ion-button icon-only>
      <ion-icon class="icon-bb-filter" name="icon-bb-filter"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons *ngIf="isLoggedIn()" end>
    <button #exportButton *ngIf="canUserUploadData()" class="export-btn" ion-button clear>
      EXPORT
      <pick-file (onFileSelected)="uploadData($event)" [fileType]="'text/csv'" [emitterElement]="exportButton"></pick-file>
    </button>
    <button *ngIf="isAdmin()" (click)="openPage('user-management')" ion-button icon-only>
      <ion-icon class="icon-bb-user" name="icon-bb-user"></ion-icon>
    </button>
    <button (click)="logout()" ion-button icon-only>
      <ion-icon class="icon-bb-logout" name="icon-bb-logout"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    <ion-icon class="icon-bb-logo" name="icon-bb-logo"></ion-icon>
    MN BLACK BOOK APPLICATION
  </ion-title>
</ion-toolbar>
