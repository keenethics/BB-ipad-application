<ion-toolbar color="primary">
  <ion-buttons *ngIf="isButtonEnabled">
    <button (click)="emitButtonClick('filter-menu')" ion-button icon-only>
        <ion-icon class="icon-bb-side-menu" name="icon-bb-side-menu"></ion-icon>
      </button>
  </ion-buttons>
  <ion-buttons *ngIf="isLoggedIn()" end>
    <button #exportButton *ngIf="canUserUploadData()" class="export-btn" ion-button clear>
      EXPORT
      <pick-file (onFileSelected)="uploadData($event)" [fileType]="'text/csv'" [emitterElement]="exportButton"></pick-file>
    </button>
    <button (click)="logout()" ion-button icon-only>
      <ion-icon class="icon-bb-logout" name="icon-bb-logout"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    <ion-icon class="icon-bb-logo" name="icon-bb-logo"></ion-icon>
    MN BLACK BOOK APPLICATION
  </ion-title>
</ion-toolbar>
