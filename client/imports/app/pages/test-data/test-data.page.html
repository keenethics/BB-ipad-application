<ion-header>
  <ion-toolbar>
    <ion-title>All data</ion-title>
    <ion-buttons end>
      <button (click)="menuToggle()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>â„–</ion-col>
      <ion-col width-7 *ngFor="let name of columnsNames">{{name}}</ion-col>
    </ion-row>
    <ion-row *ngFor="let doc of data; let i = index" wrap>
      <ion-col>{{i + 1}}</ion-col>
      <ion-col width-7 *ngFor="let key of columnsNames">{{doc[key]}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
