<ion-header>
  <ion-toolbar>
    <ion-title>All data</ion-title>
    <ion-buttons end>
      <button (click)="menuToggle()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-7 *ngFor="let name of dataProvider.columnNames$ | async | objAsArr">{{name}}</ion-col>
    </ion-row>
    <ion-row *ngFor="let doc of dataProvider.data$ | async" wrap>
      <ion-col width-7 *ngFor="let key of dataProvider.columnNames$ | async | objAsArr:true">{{doc[key]}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
