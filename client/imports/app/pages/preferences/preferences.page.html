<ion-header>
  <header (onButtonClick)="menuToggle($event)"></header>
</ion-header>
<ion-content>
  <ion-tabs tabsPlacement="top" tabsLayout="icon-bottom">
    <template ngFor let-p [ngForOf]="pages">
      <ion-tab *ngIf="p.guard()" [tabIcon]="p.icon" [tabTitle]="p.title" [root]="p.component"></ion-tab>
    </template>
  </ion-tabs>
</ion-content>
<ion-footer>
  <footer [activeButtonTitle]="'swichers'" [preventNav]="['swichers']"></footer>
</ion-footer>
