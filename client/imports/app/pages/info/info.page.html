<ion-content>
  <div class="info-container">
    <div class="info">
      <!--1.3.1 (Build 1.0.0)-->
      <p>App version: <span>{{version}}</span> </p>
      <!--Oxygen 30.03.2017, P02 2017 actuals-->
      <p>Data update: <span *ngIf="info?.lastDataUpdateText">{{ info.lastDataUpdateText + ', ' + info.period }}</span></p>
      <template [ngIf]="isUploader()">
        <p>Oxygen submission file name: <span>{{info?.fileNames?.oxygenSubmission}}</span> </p>
        <p>Evolution report file name: <span>{{info?.fileNames?.evolutionReport}}</span> </p>
        <p>Geocordinates file name: <span>{{info?.fileNames?.geocordinates}}</span> </p>
      </template>
    </div>
  </div>
</ion-content>
