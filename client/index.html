<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<script src="d3.v3.min.js"></script>
	<script src="topojson.v1.min.js"></script>
	<script src="d3.geo.projection.v0.min.js"></script>
  <script src="underscore.js"></script>
	<base href="/">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    .background {
      fill: none;
      pointer-events: all;
    }

    .feature {
      fill: #ccc;
      cursor: pointer;
    }

    .feature.active {
      fill: orange;
    }

    .mesh {
      fill: none;
      stroke: #fff;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    div.tooltip {
      color: #222; 
      background: #fff; 
      padding: .5em; 
      border-radius: 2px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      opacity: 0.95; 
      position: absolute;
      width: 390px;
    }
  </style>
  <script>
    function swipeMenu() {
      document.getElementById("map-section").classList.toggle("open-sidebar");
      document.getElementById("hamburger-menu").classList.toggle("is-active");       
    }
  </script>
</head>
